<!DOCTYPE html>
<html>
<head>
    <title>Scoreboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/scoreboard.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon/favicon-16x16.png">

</head>


<body class="tinted-image">
    <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
        <source src="./images/cloudloop.mp4" type="video/mp4" class="cloudVideo">
    </video>



    <div class="scoreboard">
        <div>
            <x-sign>
                <button id="backButton" class="chevron" onclick="clickGoBackHomePage()"></button>
                <div id="eventSelection" style="display:inline;">
                    <select id="eventDropdown" class="eventSelectionDropdown" onchange="selectEvent()">
                    </select>
                    <!--<img id="eventRefreshButton" src="./images/refresh.png" align="middle" height="40" width="40" onclick="selectEvent()">-->
                </div>
            </x-sign>
            <div style="float:right;" onclick="clickGoBackHomePage()" class="clickHome">
                <img src="./images/td_logo_small.png" class="smallLogo" title="Navigate to Home screen"/>
            </div>
        </div>
        <div>
            <div id="noScoresBanner" class="noAttempts" style="display:none;">
                <div>
                    <img src="./images/danger_filled.png">
                </div>
                <label>No Attempts have been made</label>
            </div>
        </div>


        <div class="tabordion" id="tabSections">

            <section id="section0">
                <input type="radio" class="allSelectorInput" name="sections" id="option0" checked>
                <label for="option0" title="All Attempts" onclick="clickTab('all')">
                    <div><img src="./images/listing-option.png" /></div>
                    All
                </label>
                <article>
                    <div id="tableContainer" class="stickyHeader" style="width:84vw;">
                        <table id="scoreboardTableAll" class="scoreboardTable statsInfo">
                            <thead>
                                <tr id="tableHeadersAll">
                                    <th>Rank</th>
                                    <th>User</th>
                                    <th>Score</th>
                                    <th><div>&#916;Time </div><div> &#64;TGT</div></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </article>
            </section>
            <section id="section1">
                <input type="radio" class="firstSelectorInput" name="sections" id="option1">
                <label for="option1" title="First Best Attempt" onclick="clickTab('first')">
                    <div><img src="./images/winner-medal.png" /></div>
                    First
                </label>
                <article>
                    <div id="tableContainer" class="stickyHeader" style="width:84vw;">
                        <table id="scoreboardTable" class="scoreboardTable statsInfo">
                            <thead>
                                <tr id="tableHeaders">
                                    <th>Rank</th>
                                    <th>User</th>
                                    <th>Score</th>
                                    <th><div>&#916;Time </div><div> &#64;TGT</div></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </article>
            </section>
            <section id="section2">
                <input type="radio" class="bestSelectorInput" name="sections" id="option2">

                <label for="option2" title="Overall Best Attempt" onclick="clickTab('best')">
                    <div><img src="./images/trophy.png" /></div>
                    Best
                </label>
                <article>
                    <div id="tableContainerBest" class="stickyHeader" style="width:84vw;">
                        <table id="scoreboardTableBest" class="scoreboardTable statsInfo">
                            <thead>
                                <tr id="tableHeadersBest">
                                    <th>Rank</th>
                                    <th>User</th>
                                    <th>Score</th>
                                    <th><div>&#916;Time </div><div> &#64;TGT</div></th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </article>
            </section>

        </div>






    </div>




</body>


</html>
